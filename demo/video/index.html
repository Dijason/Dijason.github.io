  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no"/>
  <link href="https://cdn.bootcss.com/video.js/7.0.3/video-js.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/video.js/7.0.3/video.min.js"></script>
  <style>

    * {
      margin: 0;
      padding: 0;
    }

    .video-js {
      margin: auto;
      /*width: 100%;*/
    }

    .video-js:before {
      content: ' ';
      display: block;
      /*padding-bottom: 57.5%;*/
    }

    @media screen and (orientation: portrait) {
    body {
        -webkit-transform:rotate(-90deg);
        -moz-transform: rotate(-90deg);
        -ms-transform: rotate(-90deg);
        transform: rotate(-90deg);
        width: 100vh;
        height: 100vh;
        /*去掉overflow 微信显示正常，但是浏览器有问题，竖屏时强制横屏缩小*/
        overflow: hidden;
    }
}


    /*横屏 640x368*/
@media screen and (orientation: landscape) {
    body {
        -webkit-transform:rotate(0);
        -moz-transform: rotate(0);
        -ms-transform: rotate(0);
        transform: rotate(0)
    }
}

    .vjs-poster {
      background-size: auto;
    }

  </style>
</head>
<body>
<video
        id="my-player"
        class="video-js"
        preload="auto"
        poster="../assets/logo2.png"
         controls="controls"
        data-setup='{}'>
  <source src="../assets/intro.mp4" type="video/mp4"></source>
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="http://videojs.com/html5-video-support/" target="_blank">
      supports HTML5 video
    </a>
  </p>
</video>
<script type="text/javascript">
</script>
</body>
</html>
